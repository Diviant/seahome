<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SeaHome - Жильё у моря</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Глобальные заглушки для совместимости до загрузки модулей
      window.process = { env: { API_KEY: "" } };
      window.global = window;
      
      window.onerror = function(msg, url, line, col, error) {
        console.error("Critical error:", msg, error);
        const root = document.getElementById('root');
        if (root && !root.innerHTML.trim()) {
          root.innerHTML = '<div style="color:white;padding:40px;font-family:sans-serif;text-align:center;background:#020617;min-height:100vh;">' +
            '<h2 style="color:#22d3ee">SeaHome</h2>' +
            '<p style="color:#94a3b8;margin-top:20px;">Ошибка при запуске: ' + msg + '</p>' +
            '<button onclick="location.reload()" style="margin-top:20px;background:#0891b2;color:white;padding:12px 24px;border:none;border-radius:16px;font-weight:bold;">Обновить страницу</button>' +
            '</div>';
        }
        return false;
      };
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            margin: 0;
            padding: 0;
            color: #f1f5f9;
            overflow-x: hidden;
        }
        #root { min-height: 100vh; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">

    "react": "https://esm.sh/react@18.3.1",

    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body class="bg-[#020617]">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
